<section class="h-100 gradient-form" style="background-color: rgb(255, 202, 202);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1" style="font-size: 35px;">Registrate</h4>
                </div>

                <form class="form-group" ngNativeValidate>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Nombre:</label>
                    <input type="text" id="inputNombre" class="form-control" required placeholder="Usuario o Nombre"
                      name="nombre" #nombre="ngModel" [(ngModel)]="usuarioModel.nombre" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Correo Electronico:</label>
                    <input type="email" id="inputEmail" class="form-control" required placeholder="Correo Electronico"
                      name="email" #email="ngModel" [(ngModel)]="usuarioModel.email" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Contraseña:</label>
                    <input type="contraseña" id="inputPassword" class="form-control" required name="password"
                      #password="ngModel" [(ngModel)]="usuarioModel.password" />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                      (click)="registrarUsuario()">Registrarse</button> <br>
                    <a class="text-muted" href="#login" routerLink="/bienvenida">Regresar</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿Ya tiene una cuenta en Hotelvia?</p>
                    <button type="button" class="btn btn-outline-primary" routerLink="/login">Logéate</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class=" text-center text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Compara entre cientos de Hoteles y reserva el tuyo al mejor precio.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
