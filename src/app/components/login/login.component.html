<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 20rem;">

            <h3 id="textoLogin" class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"
              style="color:black; font-size: 55px">Ingresa a tu Cuenta</h3>

            <div class="mb-3">
              <label class="form-label" for="form2Example18">Correo ELectronico</label>
              <input type="email" class="form-control form-control-lg" name="email" #email="ngModel"
                [(ngModel)]="usuariosModel.email">
            </div>

            <div class="form-outline mb-3">
              <label class="form-label" for="form2Example28">Contraseña</label>
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="password"
                #password="ngModel" [(ngModel)]="usuariosModel.password">
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-guardar btn-lg btn-block" name="button" type="button" style="color:black"
                (click)="login()">Logearse</button>
            </div>
            <p>¿Aún no tienes una cuenta? <a href="/registrar" class="link-info">Registrate Aqui</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../assets/imagenlogin.jpg" alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
